          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="contacto" class="mt-5 pt-5">
    <div class="container">
      <h2>Contáctanos</h2>
      <div class="row g-4">
        <div class="col-lg-4 col-md-6">
          <div class="info-box">
            <i class="bi bi-geo-alt-fill"></i>
            <h5>Ubicación</h5>
            <p>Cra. 50 #3-1, Florencia, Caquetá, Colombia</p>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="info-box">
            <i class="bi bi-telephone-fill"></i>
            <h5>Teléfono</h5>
            <p>+57 321 111 5444</p>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="info-box">
            <i class="bi bi-envelope-fill"></i>
            <h5>Email</h5>
            <p>contacto@coderhub.run</p>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-lg-6">
          <form class="row g-3 shadow p-4 bg-white rounded">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Tu nombre" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Correo</label>
              <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="col-12">
              <label class="form-label">Asunto</label>
              <input type="text" class="form-control" placeholder="Motivo del mensaje" required>
            </div>
            <div class="col-12">
              <label class="form-label">Mensaje</label>
              <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send-fill me-2"></i>Enviar
              </button>
            </div>
          </form>
        </div>

        <div class="col-lg-6 mt-4 mt-lg-0">
          <div class="map-container shadow">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.810281732165!2d-75.61305382590787!3d1.6143780615097996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e250ec15ad9b3a1%3A0x8b1e4917d79bde4c!2sFlorencia%2C%20Caquet%C3%A1!5e0!3m2!1ses!2sco!4v1692049182000!5m2!1ses!2sco" 
              allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

    <div>
      <a href="#" class="me-3"><i class="bi bi-facebook fs-4"></i></a>
      <a href="#" class="me-3"><i class="bi bi-instagram fs-4"></i></a>
      <a href="#"><i class="bi bi-github fs-4"></i></a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
